<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the Dashboard</title>
    <style>
        /* Loader Styles */
        #preloader {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            z-index: 1000; /* Ensure loader is on top */
            display: flex;
            flex-direction: column; /* Align text and spinner vertically */
            justify-content: center;
            align-items: center;
            text-align: center; /* Center text */
        }

        /* Spinner Animation */
        .spinner {
            border: 8px solid transparent; /* Make the border transparent for color effect */
            border-radius: 50%;
            width: 60px; /* Spinner size */
            height: 60px; /* Spinner size */
            animation: spin 1s linear infinite, colorChange 2s linear infinite; /* Spin and color change animations */
        }

        /* Spin Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Color Change Animation */
        @keyframes colorChange {
            0% { border-top: 8px solid #3498db; }
            25% { border-top: 8px solid #e74c3c; }
            50% { border-top: 8px solid #f1c40f; }
            75% { border-top: 8px solid #2ecc71; }
            100% { border-top: 8px solid #3498db; }
        }

        /* Message Styles */
        .message {
            margin-top: 20px; /* Space between spinner and message */
            font-size: 20px; /* Font size for the message */
            color: #333; /* Message color */
            font-weight: bold; /* Bold text */
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        <div class="message">We're waiting for your action! <br> Explore the menus on the left to get started.</div>
    </div>
</body>
</html>
