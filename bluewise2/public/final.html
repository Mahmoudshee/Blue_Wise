<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div class="container">
        <h1>Upload your files</h1>
        <div class="hero">
            <label for="input-file" id="drop-area">
                <input type="file" accept="image/*" id="input-file" hidden>
                <div id="img-view">
                    <img src="508-icon.png" alt="">
                    <p>Drag and drop or click here <br>to upload image</p>
                    <span>Upload any iamges from desktop</span>
                </div>
            </label>
            <label for="input-video" id="drop-area-video">
                <input type="file" accept="video/*" id="input-video" hidden>
                <div id="img-view-video">
                    <img src="508-icon.png" alt="">
                    <p>Drag and drop or click here <br>to upload videos</p>
                    <span>Upload any videos from desktop</span>
                </div>
            </label>
        </div>
        <div class="buttons">
            <button>Submit</button>
            <button>Submit</button>
        </div>
        <div class="explanation">
            <img src="508-icon.png" alt="Explanation Image">
            <p>This is the explanan for your uploaded file. The image represents the uploaded file.</p>
        </div>
        <div class="buttons btn">
            <button>Save</button>
            <button>Get location</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
