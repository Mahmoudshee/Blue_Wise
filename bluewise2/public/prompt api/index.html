<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Analysis Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add this CSS to center the Analyze button */
        .center-button {
            display: flex;
            justify-content: center;
            margin: 20px 0; /* Add margin for spacing */
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Media Analysis Tool</h1>
    </header>
    <main class="container">
        <div class="row">
            <form id="uploadForm" class="col s12">
                <div class="row">
                    <div class="col s6">
                        <div class="file-field input-field">
                            <div class="btn grey">
                                <span>Upload Image</span>
                                <input type="file" id="imageInput" accept="image/*">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload an image to analyze">
                            </div>
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="file-field input-field">
                            <div class="btn grey">
                                <span>Upload Video</span>
                                <input type="file" id="videoInput" accept="video/*">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload a video to analyze">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Center the Analyze button -->
                <div class="center-button">
                    <button class="btn waves-effect waves-light" type="submit" id="analyzeBtn" disabled>Analyze</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div id="mediaPreview" class="col s12 center-align">
                <!-- Media preview will be displayed here -->
            </div>
        </div>
        <div class="row">
            <div id="progressBar" class="col s12">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="result" class="col s12">
                <!-- The analysis result will be displayed here -->
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-content center-align">
            <!-- <span>Media Analysis Tool</span> -->
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
