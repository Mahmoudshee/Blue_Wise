
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <video autoplay muted loop class="bgVideo">
        <source src="fish.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="left">
            <h1 class="h1">Sign up</h1>
            <p class="text">To create & maintain your profile</p>
        </div>
        <div class="right">
            <h1>Create account</h1>
            <form id="signupForm">
                <div class="role-selection">
                    <label><input type="radio" name="role" value="researcher">Researcher</label>
                    <label><input type="radio" name="role" value="fisherman">Fisherman</label>
                </div>
                <div class="userbox">
                    <label for="username">Username</label>
                    <input type="text" id="username" required><br><br>
                </div>
                <div class="userbox">
                    <label for="email">Email</label>
                    <input type="email" id="email" required><br><br>
                </div>
                <div class="userbox">
                    <label for="password">Password</label>
                    <input type="password" id="password" required><br><br>
                </div>
                <div class="agree">
                    <input type="checkbox" id="agreeCheckbox" required>
                    <label for="agreeCheckbox">
                        By signing up, you agree to our <a href="#">Terms and Conditions</a>.
                    </label><br><br>
                </div>
                <div class="btns">
                    <button class="btn" type="submit">Signup</button>
                    <!-- <p class="login">Or <span>Login</span></p> -->
                    <p class="login">Or <a href="/login"><span>Login</span></a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
